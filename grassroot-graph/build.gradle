buildscript {
	ext {
		springBootVersion = '2.0.0.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'za.org.grassroot'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencyManagement {
	imports {
		mavenBom 'software.amazon.awssdk:bom:2.0.0-preview-8'
	}
}

dependencies {

	compile('org.springframework.boot:spring-boot-starter-data-neo4j')

	compile group: 'software.amazon.awssdk', name: 'kinesis', version: '2.0.0-preview-8'
	compile 'com.amazonaws:amazon-kinesis-client:1.9.0'
	compile 'software.amazon.awssdk:sqs' // v2 hence different naming

	compileOnly('org.projectlombok:lombok')
	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile('io.projectreactor:reactor-test')
}
