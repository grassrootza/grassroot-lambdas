<mat-grid-list cols="1" rowHeight="80px">
  <mat-grid-tile>
    <mat-form-field class="query-box-holder" appearance="outline">
        <mat-label>Enter query</mat-label>
        <input type="text" (keyup.enter)="executeQuery()" matInput [formControl]="queryControl" [matAutocomplete]="auto">
    </mat-form-field>
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of options" [value]="option">
          {{ option }}
        </mat-option>
    </mat-autocomplete>
    <button type="button" (click)="executeQuery()" mat-button class="query-submit-button">Go</button>
  </mat-grid-tile>
</mat-grid-list>

<table mat-table [dataSource]="currentDocs" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="docId">
    <th mat-header-cell *matHeaderCellDef> ID. </th>
    <td mat-cell *matCellDef="let doc"> {{doc.machineName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let doc"> {{doc.humanName}} </td>
  </ng-container>

  <!-- Issues Column -->
  <ng-container matColumnDef="issues">
    <th mat-header-cell *matHeaderCellDef> Issues </th>
    <td mat-cell *matCellDef="let doc"> {{doc.issues}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="stage">
    <th mat-header-cell *matHeaderCellDef> Stage </th>
    <td mat-cell *matCellDef="let doc"> {{doc.problems}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
